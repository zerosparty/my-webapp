            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                    const img = new Image();
                    img.src = event.target.result;

                        const MAX_SIZE = 800; 
                        let width = img.width;
                        let height = img.height;
                        if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } }

                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        resolve(dataUrl);
                    };

                };

            const handleBackup = () => { try { const data = { cases: JSON.parse(localStorage.getItem(STORAGE_KEY_CASES) || '[]'), logs: JSON.parse(localStorage.getItem(STORAGE_KEY_LOGS) || '[]'), logo: localStorage.getItem(STORAGE_KEY_LOGO) || DEFAULT_LOGO }; const blob = new Blob([JSON.stringify(data)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; link.download = `èµ«è³€è±š_å‚™ä»½_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`; link.click(); } catch (e) { alert("å‚™ä»½å¤±æ•—ï¼š" + e.message); } };
            const handleRestore = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { try { const data = JSON.parse(event.target.result); if (!data.cases || !Array.isArray(data.cases)) throw new Error("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); if (confirm("è­¦å‘Šï¼šé‚„åŸå°‡è¦†è“‹ç›®å‰æ‰€æœ‰è³‡æ–™ï¼ˆå€‹æ¡ˆã€ç´€éŒ„ï¼‰ï¼Œç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ")) { localStorage.setItem(STORAGE_KEY_CASES, JSON.stringify(data.cases)); if (data.logs) localStorage.setItem(STORAGE_KEY_LOGS, JSON.stringify(data.logs)); if (data.logo) localStorage.setItem(STORAGE_KEY_LOGO, data.logo); alert("é‚„åŸæˆåŠŸï¼é é¢å°‡é‡æ–°æ•´ç†ã€‚"); window.location.reload(); } } catch (err) { alert("é‚„åŸå¤±æ•—ï¼šæª”æ¡ˆç„¡æ•ˆæˆ–æ ¼å¼éŒ¯èª¤ã€‚"); } }; reader.readAsText(file); e.target.value = ''; };

            if (!isInitialized) return null;

            return (
                <div className={`w-full min-h-screen bg-[#F7F4F2] font-sans text-[#5E5052] pb-20 select-none overflow-x-hidden relative ${view === 'print_preview' ? '' : 'max-w-md shadow-2xl'}`}>
                    <CaseFormModal isOpen={isCaseModalOpen} onClose={() => setIsCaseModalOpen(false)} onSave={handleSaveCase} initialData={editingCaseData} />
                    {confirmModal.isOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md border border-[#D0828F]">
                                <div className="flex flex-col items-center text-center mb-4"><div className="w-12 h-12 bg-[#FFF0F3] rounded-full flex items-center justify-center mb-3 text-[#D0828F]"><AlertTriangle size={24} /></div><h3 className="text-xl font-bold text-[#5E5052]">{confirmModal.title}</h3><p className="text-sm text-[#8F8385] mt-2 leading-relaxed">{confirmModal.message}</p></div>
                                <div className="flex gap-3"><button onClick={() => setConfirmModal({ ...confirmModal, isOpen: false })} className="flex-1 py-3 border border-gray-200 text-gray-600 rounded-xl font-bold hover:bg-gray-50 transition">å–æ¶ˆ</button><button onClick={confirmModal.onConfirm} className="flex-1 py-3 bg-[#D0828F] text-white rounded-xl font-bold hover:bg-[#C0707D] shadow-md transition">ç¢ºå®šåˆªé™¤</button></div>
                            </div>
                        </div>
                    )}
                    {view !== 'print_preview' && (
                        <>
                            <SideMenu isOpen={isMenuOpen} onClose={() => setIsMenuOpen(false)} cases={cases} currentCaseId={currentCaseId} onSwitch={handleSwitchCase} onAdd={handleOpenAddCase} onEditCase={handleOpenEditCase} onDelete={handleDeleteCaseRequest} onViewHistory={handleViewHistory} onViewLibrary={handleViewLibrary} onViewAbout={handleViewAbout} onViewNotice={handleViewNotice} onBackup={handleBackup} onRestore={handleRestore} />
                            <header className="bg-gradient-to-r from-[#C3A6CB] to-[#D68C93] text-white p-3 shadow-md sticky top-0 z-30 no-print">
                                <div className="max-w-md mx-auto flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <button onClick={() => setIsMenuOpen(true)} className="p-1.5 -ml-2 mr-1 hover:bg-white/20 rounded-lg transition"><Menu size={28} /></button>
                                        <div className="relative group cursor-pointer w-10 h-10 bg-white rounded-full p-0.5 shadow-sm overflow-hidden flex-shrink-0"><img src={appLogo} alt="Logo" className="w-full h-full object-contain rounded-full" style={appLogo.includes('flaticon') ? { filter: PINK_FILTER } : {}} onClick={() => setView('home')} /><label className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-white text-[8px] text-center leading-tight cursor-pointer">æ›´æ›<br/>Logo<input type="file" accept="image/*" className="hidden" onChange={handleLogoUpload} /></label></div>
                                        <div onClick={() => setView('home')} className="cursor-pointer"><h1 className="text-lg font-bold tracking-wide leading-tight">èµ«è³€è±šååš¥è¨“ç·´ç®¡å®¶</h1><div className="text-xs opacity-90 font-normal flex items-center gap-1"><User size={10} /> {currentCase.name} {currentCase.birthDate && <span className="opacity-80"> ({calculateAge(currentCase.birthDate)}æ­²)</span>}</div></div>
                                    </div>
                                    {view !== 'home' && <button onClick={() => { if(view === 'play' && !window.confirm("è¨“ç·´æ­£åœ¨é€²è¡Œä¸­ï¼Œç¢ºå®šè¦è¿”å›é¦–é å—ï¼Ÿ")) return; setView('home'); }} className="p-2 bg-white/20 rounded-full hover:bg-white/30 transition backdrop-blur-sm"><Home size={20} /></button>}
                                </div>
                            </header>
                        </>
                    )}
                    <main className={`max-w-md mx-auto p-4 ${view === 'print_preview' ? 'max-w-full p-0' : ''}`}>
                        {view === 'home' && <HomeView currentCase={currentCase} exercises={exercises} onDelete={handleDeleteExerciseRequest} onMoveUp={handleMoveUp} onMoveDown={handleMoveDown} onAdd={() => setView('select_exercise')} onStart={() => requestStartTraining(0)} onViewDetail={handleViewDetail} onPrint={handleRequestPrint} />}
                        {view === 'select_exercise' && <ExerciseSelectorView library={library} onSelect={handleSelectExercise} onCreateNew={handleRequestCreateNew} onCancel={() => setView('home')} />}
                        {view === 'safety_check' && <SafetyCheckView onConfirm={confirmSafetyAndStart} onCancel={() => setView('home')} />}
                        {view === 'history' && <HistoryView currentCaseId={currentCaseId} currentCaseName={currentCase.name} onBack={() => setView('home')} />}
                        {view === 'about' && <AboutView onBack={() => setView('home')} logo={appLogo} />}
                        {view === 'notice' && <NoticeView onBack={() => setView('home')} />}
                        {view === 'library' && <LibraryView exercises={library} onAdd={handleLibraryAdd} onEdit={handleLibraryEdit} onDelete={handleLibraryDelete} onMoveUp={handleLibraryMoveUp} onMoveDown={handleLibraryMoveDown} onBack={() => setView('home')} />}
                        {view === 'library_add' && <AddExerciseView onSave={handleLibrarySave} onCancel={() => setView('library')} />}
                        {view === 'library_edit' && selectedExercise && <AddExerciseView initialData={selectedExercise} onSave={handleLibrarySave} onCancel={() => setView('library')} />}
                        {view === 'print_setup' && <PrintSetupModal onConfirm={handleConfirmPrint} onCancel={() => setView('home')} />}
                        {view === 'print_preview' && <PrintPreviewView caseName={currentCase.name} exercises={exercises} notes={printNotes} logo={appLogo} onBack={() => setView('home')} />}
                        {view === 'detail' && selectedExercise && <DetailView exercise={selectedExercise} onBack={() => setView('home')} onEdit={() => handleEditClick(selectedExercise)} onDelete={handleDeleteExerciseRequest} onStart={() => requestStartTraining(exercises.findIndex(e => e.id === selectedExercise.id))} />}
                        {view === 'add' && <AddExerciseView onSave={handleAddExercise} onCancel={() => setView('home')} />}
                        {view === 'edit' && selectedExercise && <AddExerciseView initialData={selectedExercise} onSave={handleUpdateExercise} onCancel={() => setView('detail')} />}
                        {view === 'play' && <PlayerView exercises={exercises} startIndex={currentExerciseIndex} onFinish={() => setView('finish')} onExit={() => setView('home')} />}
                        {view === 'finish' && <FinishView onHome={() => setView('home')} onRestart={restartTraining} onSaveLog={handleSaveLog} />}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
